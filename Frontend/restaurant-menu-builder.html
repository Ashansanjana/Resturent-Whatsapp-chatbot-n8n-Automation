<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Builder - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .heading-font {
            font-family: 'Playfair Display', serif;
        }

        body {
            background: linear-gradient(rgba(20, 20, 30, 0.85), rgba(139, 69, 19, 0.75)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect fill="%23141414" width="1920" height="1080"/></svg>');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        /* Beautiful overlay pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 165, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 140, 0, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 195, 113, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 165, 0, 0.1) inset;
        }

        .category-card {
            background: linear-gradient(145deg, #fff8f0 0%, #fff 100%);
            border-left: 5px solid #ff8c00;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.1);
        }

        .category-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 15px 35px rgba(255, 140, 0, 0.25);
            border-left-color: #ffa500;
        }

        .food-item-row {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            background: white;
        }

        .food-item-row:hover {
            background: linear-gradient(90deg, rgba(255, 140, 0, 0.05) 0%, rgba(255, 255, 255, 1) 100%);
            border-left-color: #ff8c00;
            transform: translateX(5px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.5);
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #d4a574 0%, #c19653 100%);
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 165, 116, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(255, 140, 0, 0.6);
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.15);
        }

        .slide-in {
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .7;
            }
        }

        /* Side Navigation Styles */
        .sidenav {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            padding: 2rem 0;
            box-shadow: 4px 0 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
            border-right: 2px solid rgba(255, 140, 0, 0.2);
        }

        .sidenav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255, 140, 0, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .sidenav-collapsed {
            width: 80px;
        }

        .sidenav-logo {
            text-align: center;
            padding: 0 1.5rem 2rem 1.5rem;
            border-bottom: 1px solid rgba(255, 140, 0, 0.2);
            margin-bottom: 2rem;
        }

        .sidenav-item {
            display: flex;
            align-items: center;
            padding: 1.2rem 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            margin: 0.3rem 0;
        }

        .sidenav-item:hover {
            background: rgba(255, 140, 0, 0.15);
            color: #ffa500;
            border-left-color: #ff8c00;
        }

        .sidenav-item.active {
            background: rgba(255, 140, 0, 0.2);
            color: #ffa500;
            border-left-color: #ff8c00;
            font-weight: 600;
        }

        .sidenav-icon {
            font-size: 1.8rem;
            min-width: 2.5rem;
            margin-right: 1rem;
        }

        .main-content {
            margin-left: 280px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .toggle-btn {
            position: fixed;
            left: 260px;
            top: 20px;
            background: rgba(255, 140, 0, 0.9);
            border: 2px solid rgba(255, 165, 0, 0.5);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
        }

        .toggle-btn:hover {
            background: rgba(255, 165, 0, 1);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.6);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .sidenav {
                width: 80px;
            }

            .sidenav-text {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }

            .toggle-btn {
                left: 60px;
            }
        }

        /* Premium title styling */
        .premium-title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 50%, #ff6b00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body>
    <!-- Side Navigation -->
    <nav class="sidenav" id="sidenav">
        <div class="sidenav-logo">
            <h2 class="text-2xl font-bold heading-font" style="color: #ffa500;">üçΩÔ∏è Savory</h2>
        </div>
        <a href="restaurant-menu-builder.html" class="sidenav-item active">
            <span class="sidenav-icon">üìã</span>
            <span class="sidenav-text">Menu Builder</span>
        </a>
        <a href="order-details.html" class="sidenav-item">
            <span class="sidenav-icon">üì¶</span>
            <span class="sidenav-text">Order Details</span>
        </a>
        <a href="send-offers.html" class="sidenav-item">
            <span class="sidenav-icon">üéÅ</span>
            <span class="sidenav-text">Send Offers</span>
        </a>
    </nav>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
        ‚Äπ
    </button>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-10 slide-in">
                <h1 class="text-5xl md:text-6xl font-bold heading-font premium-title mb-4">
                    üçΩÔ∏è Restaurant Menu Builder
                </h1>
                <p class="text-white text-xl" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">
                    Craft your digital menu with elegance and send it to your AI Agent
                </p>
            </div>

            <!-- Main Container -->
            <div class="glass-effect rounded-3xl shadow-2xl p-8 md:p-12 slide-in">

                <!-- Business Name -->
                <div class="mb-10">
                    <label class="block text-gray-800 font-bold mb-3 text-xl heading-font">
                        üè™ Restaurant Name
                    </label>
                    <input type="text" id="businessName" placeholder="Enter your exquisite restaurant name"
                        class="w-full px-6 py-5 border-3 border-gray-200 rounded-2xl text-lg focus:border-orange-500 transition-all font-medium"
                        required>
                </div>

                <!-- Categories Section -->
                <div class="mb-10">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold text-gray-800 heading-font">
                            üìã Menu Categories
                        </h2>
                        <button onclick="addCategory()"
                            class="btn-primary text-white px-7 py-4 rounded-xl font-bold shadow-lg flex items-center gap-3 hover:gap-4 transition-all">
                            <span class="text-2xl">+</span>
                            Add Category
                        </button>
                    </div>

                    <div id="categoriesContainer" class="space-y-8">
                        <!-- Categories will be added here dynamically -->
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-8 border-t-2 border-gray-200">
                    <button onclick="submitToWebhook()"
                        class="w-full btn-success text-white px-10 py-6 rounded-2xl font-bold text-2xl shadow-2xl flex items-center justify-center gap-4 heading-font">
                        <span class="text-3xl">üöÄ</span>
                        Submit to AI Agent
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 text-white text-lg" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
                <p>Crafted with ‚ù§Ô∏è for Culinary Excellence</p>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded webhook URL - Change this to your n8n webhook endpoint
        const WEBHOOK_URL = "https://n8n-klmi.onrender.com/webhook-test/e4dac34a-7936-4ab4-9d70-e6dd1bf67f0a";

        let categoryCounter = 0;
        let foodItemCounters = {};

        // Add initial category on page load
        window.addEventListener('DOMContentLoaded', () => {
            addCategory();
        });

        function addCategory() {
            categoryCounter++;
            const categoryId = `category-${categoryCounter}`;
            foodItemCounters[categoryId] = 0;

            const categoryHTML = `
                <div id="${categoryId}" class="category-card rounded-2xl p-7 shadow-lg slide-in">
                    <div class="flex justify-between items-start mb-5">
                        <div class="flex-1 mr-4">
                            <label class="block text-gray-800 font-bold mb-3 text-lg">
                                Category Name
                            </label>
                            <input 
                                type="text" 
                                id="${categoryId}-name" 
                                placeholder="e.g., Appetizers, Main Course, Desserts" 
                                class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:border-orange-500 transition-all font-medium text-lg"
                                required
                            >
                        </div>
                        <button 
                            onclick="removeCategory('${categoryId}')" 
                            class="btn-delete text-white px-5 py-3 rounded-xl font-bold text-sm mt-10"
                            title="Remove Category"
                        >
                            üóëÔ∏è Remove
                        </button>
                    </div>

                    <div class="mb-5">
                        <button 
                            onclick="addFoodItem('${categoryId}')" 
                            class="btn-secondary text-white px-6 py-3 rounded-xl font-bold shadow-md flex items-center gap-2 hover:gap-3 transition-all"
                        >
                            <span class="text-xl">+</span>
                            Add Food Item
                        </button>
                    </div>

                    <div id="${categoryId}-items" class="space-y-4">
                        <!-- Food items will be added here -->
                    </div>
                </div>
            `;

            document.getElementById('categoriesContainer').insertAdjacentHTML('beforeend', categoryHTML);
        }

        function removeCategory(categoryId) {
            const categoryElement = document.getElementById(categoryId);
            categoryElement.style.opacity = '0';
            categoryElement.style.transform = 'scale(0.95)';
            setTimeout(() => {
                categoryElement.remove();
            }, 300);
        }

        function addFoodItem(categoryId) {
            foodItemCounters[categoryId]++;
            const itemId = `${categoryId}-item-${foodItemCounters[categoryId]}`;

            const foodItemHTML = `
                <div id="${itemId}" class="food-item-row rounded-xl p-5 shadow-sm slide-in">
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                        <div class="md:col-span-5">
                            <label class="block text-gray-700 font-semibold mb-2 text-sm">
                                üç¥ Food Name
                            </label>
                            <input 
                                type="text" 
                                id="${itemId}-food" 
                                placeholder="e.g., Grilled Salmon" 
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-orange-500 transition-all"
                                required
                            >
                        </div>
                        <div class="md:col-span-3">
                            <label class="block text-gray-700 font-semibold mb-2 text-sm">
                                üìè Size/Portion
                            </label>
                            <input 
                                type="text" 
                                id="${itemId}-size" 
                                placeholder="e.g., Regular, Large" 
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-orange-500 transition-all"
                                required
                            >
                        </div>
                        <div class="md:col-span-3">
                            <label class="block text-gray-700 font-semibold mb-2 text-sm">
                                üí∞ Price
                            </label>
                            <input 
                                type="number" 
                                id="${itemId}-value" 
                                placeholder="450" 
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-orange-500 transition-all"
                                step="0.01"
                                min="0"
                                required
                            >
                        </div>
                        <div class="md:col-span-1">
                            <button 
                                onclick="removeFoodItem('${itemId}')" 
                                class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-3 rounded-lg font-bold transition-all"
                                title="Remove Item"
                            >
                                ‚úï
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById(`${categoryId}-items`).insertAdjacentHTML('beforeend', foodItemHTML);
        }

        function removeFoodItem(itemId) {
            const itemElement = document.getElementById(itemId);
            itemElement.style.opacity = '0';
            itemElement.style.transform = 'translateX(-10px)';
            setTimeout(() => {
                itemElement.remove();
            }, 300);
        }

        function collectMenuData() {
            const businessName = document.getElementById('businessName').value.trim();

            if (!businessName) {
                alert('‚ùå Please enter a restaurant name');
                return null;
            }

            const menuData = {
                business_name: businessName
            };

            const categories = document.querySelectorAll('[id^="category-"]');

            if (categories.length === 0) {
                alert('‚ùå Please add at least one category');
                return null;
            }

            let hasData = false;

            categories.forEach(category => {
                const categoryId = category.id;
                const categoryNameInput = document.getElementById(`${categoryId}-name`);

                if (!categoryNameInput) return;

                const categoryName = categoryNameInput.value.trim();

                if (!categoryName) {
                    alert(`‚ùå Please provide a name for all categories`);
                    return null;
                }

                const foodItems = [];
                const itemElements = document.querySelectorAll(`[id^="${categoryId}-item-"]`);

                itemElements.forEach(item => {
                    const itemId = item.id;
                    const foodName = document.getElementById(`${itemId}-food`)?.value.trim();
                    const size = document.getElementById(`${itemId}-size`)?.value.trim();
                    const value = document.getElementById(`${itemId}-value`)?.value;

                    if (foodName && size && value) {
                        foodItems.push({
                            food: foodName,
                            size: size,
                            value: parseFloat(value)
                        });
                        hasData = true;
                    }
                });

                if (foodItems.length > 0) {
                    menuData[categoryName] = foodItems;
                }
            });

            if (!hasData) {
                alert('‚ùå Please add at least one food item to any category');
                return null;
            }

            return menuData;
        }

        async function submitToWebhook() {
            const menuData = collectMenuData();

            if (!menuData) {
                return;
            }

            // Show loading state
            const submitButton = event.target;
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<span class="pulse-animation">üîÑ Sending...</span>';
            submitButton.disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Bypass CORS restrictions
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(menuData)
                });

                // Note: In 'no-cors' mode, we can't read the response status
                // But the request will be sent successfully
                alert('‚úÖ Success! Menu data sent to AI Agent successfully.');
                console.log('Sent data:', menuData);
                console.log('JSON sent to webhook:', JSON.stringify(menuData, null, 2));

            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Failed to send data. Please check the webhook URL and try again.\n\nError: ' + error.message);
            } finally {
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        }

        // Log menu data to console for debugging
        window.viewMenuData = function () {
            const data = collectMenuData();
            if (data) {
                console.log('Current Menu Data:', JSON.stringify(data, null, 2));
            }
        };

        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidenav = document.getElementById('sidenav');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = document.getElementById('toggleBtn');

            sidenav.classList.toggle('sidenav-collapsed');

            if (sidenav.classList.contains('sidenav-collapsed')) {
                mainContent.style.marginLeft = '80px';
                toggleBtn.style.left = '60px';
                toggleBtn.innerHTML = '‚Ä∫';
            } else {
                mainContent.style.marginLeft = '280px';
                toggleBtn.style.left = '260px';
                toggleBtn.innerHTML = '‚Äπ';
            }
        }
    </script>
</body>

</html>
